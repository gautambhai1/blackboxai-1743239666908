<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Manoj Grocery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
        <div class="text-green-500 text-6xl mb-4">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="text-2xl font-bold mb-2">Order Placed Successfully!</h1>
        <p class="text-gray-600 mb-6">Thank you for your purchase</p>
        
        <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
            <div id="onlineConfirmation">
                <p class="font-semibold">Order ID: <span id="orderId" class="font-normal"></span></p>
                <p class="font-semibold">Estimated Delivery: <span class="font-normal">2-3 business days</span></p>
            </div>
            <div id="offlineConfirmation" class="hidden">
                <p class="font-semibold text-yellow-600 mb-2"><i class="fas fa-exclamation-triangle mr-2"></i>Order saved offline</p>
                <p class="text-sm mb-3">We'll process your order when you're back online.</p>
                <button id="retrySyncBtn" class="text-sm bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">
                    <i class="fas fa-sync-alt mr-1"></i> Retry Sync Now
                </button>
                <p id="syncStatus" class="text-xs mt-2 hidden"></p>
            </div>
        </div>

        <a href="products.html" class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
            Continue Shopping
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
