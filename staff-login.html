<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Manoj Grocery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, #f0fff4 0%, #ffffff 100%);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="login-container rounded-xl shadow-2xl p-8 w-full max-w-md border border-green-100">
        <div class="text-center mb-8">
            <img src="favicon.png" alt="Manoj Grocery Logo" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-green-700">Staff Login</h1>
            <p class="text-gray-600 mt-2">Access your admin dashboard</p>
        </div>
        
        <form id="staffLoginForm" class="space-y-6">
            <div>
                <label for="staffEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="staffEmail" required
                           class="input-focus pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="staff@manojgroceries.admin">
                </div>
            </div>
            
            <div>
                <label for="staffPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="staffPassword" required
                           class="input-focus pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="••••••••">
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="rememberMe" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" id="forgotPassword" class="text-sm text-green-600 hover:text-green-800">Forgot password?</a>
            </div>
            
            <div id="recaptcha-container" class="my-4"></div>
            
            <div id="attemptsWarning" class="hidden text-sm text-red-600 mb-2">
                Too many attempts! Please try again later or use password reset.
            </div>

            <button type="submit" id="loginButton" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition">
                Sign In
            </button>

            <div class="text-xs text-gray-500 mt-2">
                Password must contain: 8+ chars, uppercase, number, and special character
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Need help? <a href="mailto:support@manojgroceries.com" class="text-green-600 hover:text-green-800">Contact support</a></p>
        </div>
    </div>

    <script src="admin.js" type="module"></script>
</body>
</html>
